<!DOCTYPE html>
<html>
<head>
    <title>Rick and Morty Character Search</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Rick and Morty Character Search</h1>
    </header>
    <section id="instructions">
        <h2>How to Use</h2>
        <p>Enter the name of a Rick and Morty character in the search box below. As you type, matching characters will appear. Click on a character to see more information about them.</p>
    </section>
    <input type="text" id="searchBox" placeholder="Search for a character...">
    <div id="results"></div>

    <footer>
        <p>Created by Phoenix Deinert for Flatiron School Front End Web Development </p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
